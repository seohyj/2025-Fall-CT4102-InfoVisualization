name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Allow this job to access Environment-level secrets/variables (Settings → Environments → github-pages)
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set NEXT_PUBLIC_BASE_PATH (for GitHub Pages)
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"
          if [ "$REPO_NAME" = "$OWNER.github.io" ]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> "$GITHUB_ENV"
          else
            echo "NEXT_PUBLIC_BASE_PATH=/$REPO_NAME" >> "$GITHUB_ENV"
          fi

      - name: Build (static export)
        run: npm run build
        env:
          # Mapbox token is public in client bundles; storing it as a secret is fine,
          # but treat it as a "public token".
          # Supports either:
          # - Environment/Repo Secret: secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN
          # - Environment/Repo Variable: vars.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN || vars.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


